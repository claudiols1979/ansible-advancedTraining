---
# tasks file for mysql
- name: install tools
  apt:
    name: "{{ packages }}"
    state: present
    update_cache: yes
  vars:
    packages:
      - python-mysqldb
      - python-httplib2
      - curl 

- name: install mysql-server
  apt:
    name: mysql-server
    state: present
    update_cache: yes

- name: ensure mysql listening on all ports
  lineinfile: 
    dest: /etc/mysql/mysql.conf.d/mysqld.cnf 
    regexp: ^bind-address 
    line: "bind-address = {{ ansible_default_ipv4.address }}"
  notify: restart mysql

- name: ensure mysql started
  service:
    name: mysql
    state: started
    enabled: yes

- name: create database
  mysql_db:
    name: "{{ db_name }}"
    state: present
  notify: restart mysql

- name: create user
  mysql_user:
    name: "{{ db_username }}"
    password: "{{ db_user_password }}"
    priv: "{{ db_name }}.*:ALL"
    host: "{{ db_user_host }}"
    state: present
    login_port: 3306
  notify: restart mysql
